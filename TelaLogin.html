<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styleLogin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h1>Seja bem-vindo!</h1>
            <form action="javascript.js" method="get">
                
                <div class="image">
                    
                    <img src="image/batata.webp" alt="" width="90px" height="80px">
                </div>

                <div class="campo">
                    
                    <i id="email" class="material-icons">person</i>
                    <input type="email" name="email" id="imail" required placeholder="Seu e-mail" style="width: 240px;">
                    <label for="imail">E-mail</label>
                    
                </div>
                <div class="campo">
                    <i class="material-icons">vpn_key</i>
                    <input type="password" name="senha" id="isenha" required placeholder="Sua senha" style="width: 240px;">
                    <label for="isenha">Senha</label>
                    
                </div>
                <div>
                    
                    <input type="submit" value="Entrar">
                    <a class="botao" href="#">Entrar com o Google
                        <i class="material-symbols-outlined">mail</i>
                    </a>
                    <div class="unico">
                        <input type="reset" value="Entrar com o Facebook">
                    </div>


                </div>
            </form>
            
        </section>

        
    </main>
    <footer>

    </footer>
</body>
</html>
